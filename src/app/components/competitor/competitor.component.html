<mat-card>
  <mat-card-header>
    <div mat-card-avatar
         [style.height]="'85px'"
         [style.width]="'85px'"
         [style.background-image]="photoUrl"
         [style.background-position]="'center'"
         [style.background-size]="'cover'"></div>
    <mat-card-title style="font-size: 20px">{{teamLeader?.displayName}}</mat-card-title>
    <mat-card-subtitle style="font-size: 15px">Classement : {{teamLeader?.classement}} - {{teamLeader?.points}} points</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
