<mat-card>
  <mat-card-header>
    <div mat-card-avatar
         [style.height]="'85px'"
         [style.width]="'85px'"
         [style.background-image]="photoUrl"
         [style.background-position]="'center'"
         [style.background-size]="'cover'"></div>
    <mat-card-title style="font-size: 20px">{{teamLeader?.displayName}}</mat-card-title>
    <mat-card-subtitle style="font-size: 15px">Classement : {{teamLeader?.classement}} - {{teamLeader?.points}} points</mat-card-subtitle>
    <div style="width: 40%;">
      <canvas
        baseChart
        [chartType]="'line'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        (chartClick)="onChartClick($event)">
      </canvas>
    </div>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
