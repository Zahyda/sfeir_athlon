<mat-card>

    <div mat-card-avatar [style.height]="'85px'" [style.width]="'85px'" [style.background-image]="photoUrl"
         [style.background-size]="'cover'"></div>
    <mat-card-title style="font-size: 20px">{{teamLeader?.firstname}} {{teamLeader?.lastname}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
